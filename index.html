<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder Project By Habibullah Bahar Piash</title>
    <!-- Bootstrap CSS Linked -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar finder starts -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a href="#" class="navbar-brand">GitHub Finder</a>
        </div>
    </nav>
    <!-- Navbar finder ends -->

    <!-- Search Form starts -->
    <div class="container mt-1">
        <div class="card">
            <div class="card-header">
                <h4 class="text-secondary">Search GitHub Users</h4>
            </div>
            <div class="card-body alert_container">
                <form id="search_form">
                    <div class="form-group">
                        <label for="search_user">Enter github username for finding users.</label>
                        <input type="text" id="search_user" class="form-control">
                    </div>
                    <input type="submit" value="Search" class="btn btn-success btn-block">
                </form>
            </div>
        </div>
    </div>
    <!-- Search Form Ends -->

    <!-- Profile viewer starts  -->
    <div class="container mt-3">
        <div id="profile">
            
        </div>
        <div id="repos">
            
        </div>
    </div>
    <!-- Profile viewer Ends -->

    <!-- Footer Section -->
    <footer class="bg-light text-center p-1 text-secondary">GitHub Finder Project by Habibullah Bahar Piash</footer>
    

    <!-- Slim.js, popper.js, bootstrap.js Linked  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <!-- Our ui.js & script.js linked here  -->
    <script src="js/ui.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
